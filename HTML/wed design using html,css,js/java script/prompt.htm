<html>
<head>
<script type='text/javascript'>
function prompt_value()
{
var Myval=prompt("Enter any value:","100");
if(Myval>100)
{
alert("value is greater:"+Myval);
}
else
alert("value is less:"+Myval);
}
</script>
</head>
<body bgcolor="green">
<p>click the button to display Entered value</p>
<button onclick='prompt_value()'>
Display</button>
</body>
</html>
