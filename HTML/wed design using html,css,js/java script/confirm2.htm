<html>
<title>
confirm with onclick
</title>
</head>
<script type='text/javascript'>
function Show_ confirm()
{
var result=confirm("click OK or Cancel");
if(result==true)
{
alert("user selected OK button:"+result);
}
else
{
alert("user selected Cancel button:"+result);
}
}
</script>
</head>
<body bgcolor='red'>
<p>click on the button to get confirm popup</p>
<button on click ="Show_ confirm()">
Display</button>
</body>
</html>
