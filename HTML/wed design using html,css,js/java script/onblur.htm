<html>
<head>
<script>
function upperCase()
{
var x=document.get ElementById("fname");
x.value=x.value.toUpperCase();
}
function lowerCase()
{
var x=document.get ElementById(" lname");
x.value=x.value.toLowerCase();
}
</script>
</head>
<body>
Enter your fname:<input type="text"
id="fname"onBlur="UpperCase()"/>
<br/>
Enter your lname:<input type="text"
id="lname"onBlur="LowerCase()"/>
<br/>
<input type='submit' value="Login"/>
</body>
</html>
